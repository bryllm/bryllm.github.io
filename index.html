<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ᴄᴏᴍᴍᴇɴᴄᴇ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f2f2f2;
            color: #333;
        }
        .container {
            text-align: center;
            max-width: 500px;
            margin: 20px;
            position: relative;
        }
        .recaptcha-box {
            padding: 20px;
            background: #fff;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            text-align: center;
        }
        .recaptcha-box h2 {
            margin: 0 0 20px;
            font-size: 28px;
            color: #4285f4;
        }
        .recaptcha-box p {
            margin: 0 0 20px;
            font-size: 18px;
            color: #666;
        }
        .recaptcha-button {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            background: #4285f4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .recaptcha-button img {
            margin-right: 10px;
        }
        .recaptcha-button:hover {
            background: #357ae8;
        }
        .recaptcha-popup {
            display: none;
            padding: 20px;
            background: #fff;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            text-align: left;
            position: absolute;
            top: 110%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            animation: fadeIn 0.5s ease;
            width: 300px;
            max-width: 90%;
        }
        .recaptcha-popup.active {
            display: block;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 10;
            display: none;
        }
        .overlay.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        #mobileImage {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1000;
        }

        .iframe-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 732px;
            height: 94px;
            z-index: 100;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            background: #fff;
            animation: fadeIn 0.5s ease;
        }
        .iframe-popup.active {
            display: block;
        }
        .skip-ad {
            position: absolute;
            top: -30px;
            right: 10px;
            background: #333;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            display: none;
        }
        .iframe-popup.active .skip-ad {
            display: block;
        }
    </style>
</head>
<body>
    <img id="mobileImage" src="https://files.catbox.moe/0wvhjf.png" alt="Mobile Image">
    <div class="container">
        <div class="overlay" id="overlay"></div>
        <div class="recaptcha-box">
            <h2 id="mainTitle">Unlock the secrets to ETERNAL DIGITAL LONGEVITY</h2>
            <p id="mainDesc">Click the button to ᴄᴏᴍᴍᴇɴᴄᴇ</p>
            <div class="recaptcha-button" id="verifyButton">
                <img src="https://i.ibb.co/C98b8gR/11zon-resized.png" alt="Ferris the crab">
                <span></span>
            </div>
            <div class="recaptcha-popup" id="recaptchaPopup">
                <h3>ɪɴꜱᴛᴀʟʟ ʀᴜꜱᴛ ɪɴ 3 ᴇᴀꜱʏ ꜱᴛᴇᴘꜱ</h3>
                <p id="step1"></p>
                <p id="step2"></p>
                <p id="step3"></p>
            </div>
        </div>
    </div>


    <div class="iframe-popup" id="iframePopup">
        <div class="skip-ad" id="skipAd">Skip Ad in <span id="countdown">3</span>s</div>
        <iframe src="https://john.citrons.xyz/embed?ref=example.com" style="width: 100%; height: 100%; border: none;"></iframe>
    </div>

    <script>
        function detectOS() {
            const userAgent = window.navigator.userAgent.toLowerCase();
            if (userAgent.indexOf("win") > -1) return "Windows";
            if (userAgent.indexOf("mac") > -1) return "macOS";
            if (userAgent.indexOf("linux") > -1) return "Linux";
            return "Unknown";
        }

        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        function updateContent(os) {
            const mainTitle = document.getElementById("mainTitle");
            const mainDesc = document.getElementById("mainDesc");
            const step1 = document.getElementById("step1");
            const step2 = document.getElementById("step2");
            const step3 = document.getElementById("step3");

            if (os === "Windows") {
                mainTitle.textContent = "ɪɴꜱᴛᴀʟʟ ʀᴜꜱᴛ";
                mainDesc.textContent = "ɪɴꜱᴛᴀʟʟ ʀᴜꜱᴛ";
                step1.innerHTML = '1. Press <i class="fab fa-windows"></i> + R';
                step2.textContent = '2. Type "cmd" and press Enter';
                step3.textContent = '3. Enter "CTRL + V"';
                return "winget install Rustlang.Rustup";
            } else {
                mainTitle.textContent = "ɪɴꜱᴛᴀʟʟ ʀᴜꜱᴛ";
                mainDesc.textContent = "ɪɴꜱᴛᴀʟʟ ʀᴜꜱᴛ";
                step1.textContent = '1. Open Terminal';
                step2.textContent = '2. Press "CTRL + SHIFT + V"';
                step3.textContent = '3. Press Enter';
                return "curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh";
            }
        }

        function verify() {
            const os = detectOS();
            const textToCopy = updateContent(os);

            const tempTextArea = document.createElement("textarea");
            tempTextArea.value = textToCopy;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            document.execCommand("copy");
            document.body.removeChild(tempTextArea);

            const recaptchaPopup = document.getElementById("recaptchaPopup");
            const overlay = document.getElementById("overlay");
            recaptchaPopup.classList.add("active");
            overlay.classList.add("active");


            setTimeout(() => {
                showIframePopup();
            }, 3000);
        }

        function showIframePopup() {
            const iframePopup = document.getElementById('iframePopup');
            const countdownElem = document.getElementById('countdown');
            const skipAdBtn = document.getElementById('skipAd');
            let countdown = 3;

            iframePopup.classList.add('active');

            const countdownInterval = setInterval(() => {
                countdown--;
                countdownElem.textContent = countdown;

                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    skipAdBtn.textContent = 'Skip Ad';
                    skipAdBtn.style.cursor = 'pointer';
                    skipAdBtn.onclick = closeIframePopup;
                }
            }, 1000);
        }

        function closeIframePopup() {
            const iframePopup = document.getElementById('iframePopup');
            iframePopup.classList.add('fadeOut');
            setTimeout(() => {
                iframePopup.classList.remove('active');
                iframePopup.classList.remove('fadeOut');
            }, 500); 
        }

        const verifyButton = document.getElementById('verifyButton');
        verifyButton.addEventListener('click', verify);


        if (isMobile()) {
            document.getElementById('mobileImage').style.display = 'block';
            document.querySelector('.container').style.display = 'none';
        }
    </script>
</body>
</html>
